<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Forms - Atlantis Lite Bootstrap 4 Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/src/main/resources/static/admin/img/icon.ico" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script src="/src/main/resources/static/admin/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {
				"families": ["Lato:300,400,700,900"]
			},
			custom: {
				"families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands",
					"simple-line-icons"
				],
				urls: ['/src/main/resources/static/admin/css/fonts.min.css']
			},
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="/src/main/resources/static/admin/css/atlantis.min.css">
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="/src/main/resources/static/admin/css/demo.css">

	<!--   Core JS Files   -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>


	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>

<body>
	<div class="wrapper sidebar_minimize">

		<!-- START MAIN -->
		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">Forms</h4>
						<ul class="breadcrumbs">
							<li class="nav-home">
								<a href="#">
									<i class="flaticon-home"></i>
								</a>
							</li>
							<li class="separator">
								<i class="flaticon-right-arrow"></i>
							</li>
							<li class="nav-item">
								<a href="#">Forms</a>
							</li>
							<li class="separator">
								<i class="flaticon-right-arrow"></i>
							</li>
							<li class="nav-item">
								<a href="#">Basic Form</a>
							</li>
						</ul>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<div class="card-title">Form Elements</div>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-md-6 col-lg-6">
											<div class="form-group form-floating-label">
												<select class="form-control input-border-bottom"
													id="selectFloatingLabel" required>
													<option value="">&nbsp;</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
												<label for="selectFloatingLabel" class="placeholder">Categories</label>
											</div>

											<div class="form-group form-floating-label">
												<input id="inputFloatingLabel" type="text"
													class="form-control input-border-bottom" required>
												<label for="inputFloatingLabel" class="placeholder">Product code</label>
											</div>

											<div class="form-group form-floating-label">
												<input id="inputFloatingLabel" type="text"
													class="form-control input-border-bottom" required>
												<label for="inputFloatingLabel" class="placeholder">Product Name</label>
											</div>

											<div class="form-group form-floating-label">
												<input id="inputFloatingLabel" type="number"
													class="form-control input-border-bottom" required>
												<label for="inputFloatingLabel" class="placeholder">Price</label>
											</div>

											<div class="form-group form-floating-label">
												<input id="inputFloatingLabel" type="number"
													class="form-control input-border-bottom" required>
												<label for="inputFloatingLabel" class="placeholder">Quantity</label>
											</div>

											<div class="form-group form-floating-label">
												<label for="inputFloatingLabel" class="">Discription</label>
												<div id="summernote"></div>
												<script>
													$('#summernote').summernote({
														placeholder: 'Discription',
														tabsize: 3,
														height: 150
													});
												</script>
											</div>

											


										</div>

										<div class="col-md-6 col-lg-6">
											<div class="form-check">
												<label>New</label><br />
												<label class="form-radio-label">
													<input class="form-radio-input" type="radio" name="optionsRadiosNew"
														value="" checked="">
													<span class="form-radio-sign">True</span>
												</label>
												<label class="form-radio-label ml-3">
													<input class="form-radio-input" type="radio" name="optionsRadiosNew"
														value="">
													<span class="form-radio-sign">False</span>
												</label>
											</div>

											<div class="form-check">
												<label>Featured</label><br />
												<label class="form-radio-label">
													<input class="form-radio-input" type="radio"
														name="optionsRadiosFeatured" value="" checked="">
													<span class="form-radio-sign">True</span>
												</label>
												<label class="form-radio-label ml-3">
													<input class="form-radio-input" type="radio"
														name="optionsRadiosFeatured" value="">
													<span class="form-radio-sign">False</span>
												</label>
											</div>

											<div class="form-check">
												<label>Status</label><br />
												<label class="form-radio-label">
													<input class="form-radio-input" type="radio"
														name="optionsRadiosStatus" value="" checked="">
													<span class="form-radio-sign">True</span>
												</label>
												<label class="form-radio-label ml-3">
													<input class="form-radio-input" type="radio"
														name="optionsRadiosStatus" value="">
													<span class="form-radio-sign">False</span>
												</label>
											</div>

											<div class="form-check">
												<label>Discontinued</label><br />
												<label class="form-radio-label">
													<input class="form-radio-input" type="radio"
														name="optionsRadiosDiscontinued" value="" checked="">
													<span class="form-radio-sign">True</span>
												</label>
												<label class="form-radio-label ml-3">
													<input class="form-radio-input" type="radio"
														name="optionsRadiosDiscontinued" value="">
													<span class="form-radio-sign">False</span>
												</label>
											</div>

											<div class="form-group">
												<label for="exampleFormControlFile1">Example file input</label>
												<input type="file" class="form-control-file" id="exampleFormControlFile1">
											</div>

											<div class="form-group">
												<label for="exampleFormControlFile1">Example file input</label>
												<input type="file" class="form-control-file" id="exampleFormControlFile1">
											</div>
										</div>

									</div>
								</div>
								<div class="card-action label-align-center">
									<button class="btn btn-success">Submit</button>
									<button class="btn btn-danger">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN -->


	</div>

	<!-- jQuery UI -->
	<script src="/src/main/resources/static/admin/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="/src/main/resources/static/admin/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

	<!-- jQuery Scrollbar -->
	<script src="/src/main/resources/static/admin/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<!-- Atlantis JS -->
	<script src="/src/main/resources/static/admin/js/atlantis.min.js"></script>
	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="/src/main/resources/static/admin/js/setting-demo2.js"></script>
</body>

</html>
